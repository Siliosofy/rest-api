version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - npm run eslint -s
            - npm run tests -s
      prologue:
        commands:
          - checkout
          - sem-version node 13
          - cache restore
          - npm install
      secrets:
        - name: envvars
