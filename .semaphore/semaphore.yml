version: v1.0
name: rest-api-pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:18.04'
blocks:
  - name: Run tests
    task:
      jobs:
        - name: Run Eslint
          commands:
            - cache restore
            - npm run eslint -s
        - name: NPM Test
          commands:
            - cache restore
            - npm run test -s
      prologue:
        commands:
          - checkout
          - sem-version node 13.3.0
          - cache restore
          - npm install
          - cache store
      secrets:
        - name: env
execution_time_limit:
  minutes: 7
