version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      jobs:
        - name: Eslint
          commands:
            - cache restore
            - npm run eslint -s
        - name: Tests
          commands:
            - cache restore
            - npm run test -s
      prologue:
        commands:
          - checkout
          - sem-version node 13.3.0
          - cache restore
          - npm install
          - cache store
      secrets:
        - name: env
